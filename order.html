    <div class="haha"><h2>Place Your Order</h2></div>
    <div class="edit">
        <table border="1">
            <tr>
                <th>
                    <label for="itemName">Item Name: </label>
                    <input type="text" id="itemName">
                    <br>
                </th>
                <th>
                    <label for="quantity">Quantity: </label>
                    <input type="number" id="quantity">
                    <br>
                </th>
            </tr>
        </table>
        <button onclick="calculateTotalPrice()">Calculate Total Price</button>
        <h4>Note:Ensure that the first letter is capital while typing the item name</h4>
    </div>
    <p>Total Price: <span id="totalPrice">0.00</span></p>
    <script>
        const menu = {Sandwich: 40,Burger: 50,Pizza: 70};
        function calculateTotalPrice() {
            const itemName = document.getElementById("itemName").value;
            const quantity = parseInt(document.getElementById("quantity").value);

            if (menu[itemName] && !isNaN(quantity) && quantity > 0) 
            {    
                const itemPrice = menu[itemName];
                const totalBill = itemPrice * quantity;
                document.getElementById("totalPrice").textContent = totalBill.toFixed(2);
            } 
            else 
            {
                alert("Please enter a valid item name and quantity.");
            }
        }
    </script>
